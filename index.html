<!DOCTYPE html>
<html lang="en">
<head>
  <title>Millan Pickem</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" src="/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="props.js"></script>

  <script src="scripts/main.js"></script>
  <script src="scripts/gameweek.js"></script>
  <script type = "text/javascript">
	window.onload = loadData();
</script>
</head>

<style>

table {
	padding: 2px;
	border: 2px;
	border-top;
	border-bottom;
	text-align:outside;
	display:block;
}

#header{
	font-weight: bold;
}

</style>

<body>

<div class="container">
  <h1>Millan's Pickem</h1>
  
  <select onchange = "loadSpecificWeekMatchups(this.value)">
    <option value='select'>Select Week</option>
    <option value='1'>Week 1</option>
    <option value='2'>Week 2</option>
    <option value='3'>Week 3</option>
    <option value='4'>Week 4</option>
    <option value='5'>Week 5</option>
    <option value='6'>Week 6</option>
    <option value='7'>Week 7</option>
    <option value='8'>Week 8</option>
    <option value='9'>Week 9</option>
    <option value='10'>Week 10</option>
    <option value='11'>Week 11</option>
    <option value='12'>Week 12</option>
    <option value='13'>Week 13</option>
    <option value='14'>Week 14</option>
    <option value='15'>Week 15</option>
    <option value='16'>Week 16</option>
    <option value='17'>Week 17</option>
  </select>

  <div id = "this_week_games"></div>
  
  <div class="container">
  
    <!-- Trigger the modal with a button -->

    <!-- Modal -->
    <div class="modal fade" id="magicModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Magic Number</h4>
          </div>
          <div class="modal-body">
            <p>MODAL_BODY</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  
</div>


</body>
</html>
